<!DOCTYPE html>
<html>
    <head>
		<meta charset= "utf-8">
		<script src= "d3.js"></script>
        <script>
            function makeSVG() {

                var scX = d3.scaleLinear().domain([0, 100]).range([0, 500]);
                var scY = d3.scaleLinear().domain([0, 100]).range([500, 0]);

                var l = [[0, 0], [25, 25], [50, 50], [75, 75], [100, 100]];
                d3.select("#fig").selectAll("circle").data(l)
                                                     .enter()
                                                     .append("circle")
                                                     .attr("r", 10)
                                                     .attr("cx", d=>scX(d[0]))
                                                     .attr("cy", d=>scY(d[1]));
            }
        </script>
    </head>
    <body onload="makeSVG()">

        <svg id="fig" width="500" height="500" style="background: lightgrey" />

    </body>
</html>
