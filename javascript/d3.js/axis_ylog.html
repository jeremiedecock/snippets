<!DOCTYPE html>
<html>
    <head>
		<meta charset= "utf-8">
		<script src= "d3.js"></script>
        <script>
            function makeSVG() {

				var svg = d3.select("#fig");

				const width = svg.attr("width");
				const height = svg.attr("height");

				const margin = { left: 40, top: 10, right: 10, bottom: 20 }

				var ds = [[1, 0.01], [2, 0.2], [3, 40], [4, 4000], [5, 200], [6, 2], [7, 0.3], [8, 1], [9, 2]];

				// X scale and axis

                const xSc = d3.scaleLinear()
                              .domain([1, 9])
                              .range([margin.left, width - margin.right]);

                const xAxMkr = d3.axisBottom(xSc);
  
				var xg = svg.append('g')
				            .attr('transform', `translate(0,${height - margin.bottom})`);
                xAxMkr(xg);

				// X scale and axis

				const ySc = d3.scaleLog()
                              .domain([0.01, 10000])
				              .range([height - margin.bottom, margin.top]);

                const yAxMkr = d3.axisLeft(ySc);

				var yg = svg.append('g')
				            .attr('transform', `translate(${margin.left},0)`);
                yAxMkr(yg);

				// Draw points

                ds = ds.map(d => [ xSc(d[0]), ySc(d[1]) ]);

                svg.selectAll("circle")
                   .data(ds)
                   .enter()
                   .append("circle")
                   .attr("r", 3)
                   .attr("cx", d => d[0])
                   .attr("cy", d => d[1]);

                // Draw lines

                var lnMkr = d3.line();

                svg.append("path")
                   .attr("d", lnMkr(ds))
                   .attr("fill", "none")
                   .attr("stroke", "red");
            }
        </script>
    </head>
    <body onload="makeSVG()">

        <svg id="fig" width="800" height="500" style="background: lightgrey" />

    </body>
</html>
