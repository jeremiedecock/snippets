<!DOCTYPE html>
<html>
    <head>
		<meta charset= "utf-8">
		<script src= "d3.js"></script>
        <script>
            function makeSVG() {
                var svg = d3.select("#fig");
                var circle = svg.append("circle")
                                .attr("cx", 250)
                                .attr("cy", 250)
                                .attr("r", 100)
                                .attr("fill", "red");
            }
        </script>
    </head>
    <body onload="makeSVG()">

        <svg id="fig" width="500" height="500" style="background: lightgrey" />

    </body>
</html>
