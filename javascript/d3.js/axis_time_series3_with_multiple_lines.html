<!DOCTYPE html>
<html>
    <head>
		<meta charset= "utf-8">
        <script src="https://d3js.org/d3.v6.min.js"></script>

        <script>
            function makeSVG() {

                const width = 800;
                const height = 250;
                const margin = { left: 50, top: 10, right: 20, bottom: 20 }

                var parse = d3.utcParse("%Y-%m-%dT%H:%M:%S%Z");
                var format = d3.utcFormat("%H:%M");     // https://d3-wiki.readthedocs.io/zh_CN/master/Time-Formatting/

                // TEMPERATURE ///////////////////////////////////////////////////////////////////////////////////////

                var data_url = "ts2.json";

                d3.json(data_url).then(
                    function(res) {

                        var svg = d3.select("body").append("p").append("svg")
                        svg.attr("width", width);
                        svg.attr("height", height);


                        // X SCALE ////////////////////////////////////////////

                        var xSc = d3.scaleUtc().domain([parse("2020-01-01T00:00:00+0000"), parse("2020-01-01T23:59:59+0000")])
                                               .range([margin.left, width - margin.right]);


                        // X AXIS /////////////////////////////////////////////

                        svg.append('g')
                           .attr("transform", `translate(0,${height - margin.bottom})`)
                           .call(d3.axisBottom(xSc).tickFormat(format).ticks(d3.utcHour.every(1)));


                        // Y SCALE ////////////////////////////////////////////

                        const ySc = d3.scaleLinear()
                                    //.domain([15, 40])
                                    .domain([
                                        d3.min(res.measurements, d=>d3.min([d.value1, d.value2])),   // See https://github.com/d3/d3-array/issues/64   and   https://github.com/d3/d3-array/blob/master/README.md#statistics
                                        d3.max(res.measurements, d=>d3.max([d.value1, d.value2]))
                                    ])
                                    //.domain(d3.extent(res.measurements, d=>d.value1))
                                    .range([height - margin.bottom, margin.top]);


                        // Y AXIS /////////////////////////////////////////////

                        const yAxMkr = d3.axisLeft(ySc);

                        var yg = svg.append('g')
                                    .attr('transform', `translate(${margin.left},0)`);
                        yAxMkr(yg);
            

                        // DRAW LINES /////////////////////////////////////////

                        var lnMkr = d3.line();


                        var ds1 = res.measurements.map(d => [ xSc(parse(d.timestamp)), ySc(d.value1) ]);

                        svg.append("path")
                           .attr("d", lnMkr(ds1))
                           .attr("fill", "none")
                           .attr("stroke", "red");


                        var ds2 = res.measurements.map(d => [ xSc(parse(d.timestamp)), ySc(d.value2) ]);

                        svg.append("path")
                           .attr("d", lnMkr(ds2))
                           .attr("fill", "none")
                           .attr("stroke", "blue");
                    },
                    function(err) {
                        throw err;
                    }
                );
            }
        </script>
    </head>
    <body onload="makeSVG()">

    </body>
</html>
