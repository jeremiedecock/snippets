<!DOCTYPE html>
<html>
    <head>
		<meta charset= "utf-8">
		<script src= "d3.js"></script>
        <script>
            function process() {
                d3.selectAll("p").transition().style("color", "red").duration(3000);
            }
        </script>
    </head>
    <body onload="process()">

        <p>Hello</p>
        <p>World!</p>

    </body>
</html>
