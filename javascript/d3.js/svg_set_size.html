<!DOCTYPE html>
<html>
    <head>
		<meta charset= "utf-8">
		<script src= "d3.js"></script>
        <script>
            function makeSVG() {
                d3.select("#fig").attr("width", 100)
                                 .attr("height", 100);
            }
        </script>
    </head>
    <body onload="makeSVG()">

        <svg id="fig" style="background: lightgrey" />

    </body>
</html>
