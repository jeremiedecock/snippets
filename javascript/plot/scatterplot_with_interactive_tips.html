<!DOCTYPE html>

<!--
Src: https://observablehq.com/@observablehq/scatterplot-with-interactive-tips
-->

<div id="myplot"></div>
<script type="module">

import * as Plot from "https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/+esm";
import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

const olympians = await d3.json("olympians.json", d3.autoType);

const plot = Plot.dot(olympians, {
  x: "weight",
  y: "height",
  stroke: "sex",
  channels: {name: "name", sport: "sport"},
  tip: true
}).plot();

const div = document.querySelector("#myplot");
div.append(plot);

</script>
