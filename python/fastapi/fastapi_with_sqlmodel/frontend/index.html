<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero-list {
            list-style-type: none;
            padding: 0;
        }
        .hero-list li {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Heroes List</h1>
    <ul id="hero-list" class="hero-list"></ul>

    <script>
        async function fetchHeroes() {
            try {
                const response = await fetch('https://heroes.jdhp.org/api/', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const heroes = await response.json();
                displayHeroes(heroes);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function displayHeroes(heroes) {
            const heroList = document.getElementById('hero-list');
            heroes.forEach(hero => {
                const listItem = document.createElement('li');
                listItem.textContent = hero.name; // Assumes each hero object has a 'name' property
                heroList.appendChild(listItem);
            });
        }

        // Fetch and display heroes when the page loads
        window.onload = fetchHeroes;
    </script>
</body>
</html>
