<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hero</title>
</head>
<body>
    <h1>Create a New Hero</h1>
    <form id="heroForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="secretName">Secret Name:</label>
        <input type="text" id="secretName" name="secretName" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <button type="submit">Create Hero</button>
    </form>
    <pre id="response"></pre>

    <script>
        document.getElementById('heroForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const secretName = document.getElementById('secretName').value;
            const age = document.getElementById('age').value;

            const payload = {
                name: name,
                secret_name: secretName,
                age: parseInt(age)
            };

            try {
                const response = await fetch('https://heroes.jdhp.org/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const jsonResponse = await response.json();
                document.getElementById('response').textContent = JSON.stringify(jsonResponse, null, 4);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Error: ' + error;
            }
        });
    </script>
</body>
</html>
